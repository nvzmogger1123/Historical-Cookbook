<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
        }
        .country {
            padding: 15px;
            margin: 10px;
            background-color: #ffcc66;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: block;
            width: 100%;
            border-radius: 8px;
        }
        .country:hover {
            background-color: #ffb347;
        }
        .recipe-container {
            display: none;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Country</h1>
        <button class="country" onclick="location.href='tagine.html'">Morocco - Tagine</button>
        <button class="country" onclick="location.href='adobo.html'">Philippines - Adobo</button>
        <button class="country" onclick="location.href='waffles.html'">Belgium - Waffles</button>
    </div>
</body>
</html>
